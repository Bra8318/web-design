<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <Script>
         let string = prompt("Enter a string :");
         var num = parseInt(prompt("Enter a position to remove a character"));
         let newString = string.slice(0, num-1) + string.slice(num);
         document.write("Original String:"+ string + "<br>");
         document.write("New String:"+ newString + "<br>");
         document.write(string.toUpperCase() + "<br>");

    </Script>
</body>
</html>
