<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day count</title>
</head>
<body>
    <h1>To Count Days in Date of Birth</h1>
    <input type="date" id="dateInput">
    <button onclick= "count()">Day Count </button>
    <p id="day"></p>
    <script>
     function count(){
        let current_date = new Date();
        //let birth_date = new Date("2000-02-02");
        var input = document.getElementById("dateInput").value;
       let birth_date = new Date(input) ;

        let next_birth_date = new Date(current_date.getFullYear(),birth_date.getMonth(),birth_date.getDate());
         if (current_date > next_birth_date){
            next_birth_date.setFullYear(current_date.getFullYear()+1);
         }
       
        let difference_in_time = next_birth_date.getTime() - current_date.getTime() ;
        let difference_in_days = Math.round(difference_in_time / (1000*60*60*24));
        //document.write("remaining days for next date of birth:"+ difference_in_days);
       document.getElementById("day").innerHTML = "remaining days for next date of birth:"+ difference_in_days;
        
     }
    </script>
       
</body>
</html>
