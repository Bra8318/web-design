<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <form action="" >
        <fieldset>
            <legend>Registration Form</legend>
        <label for="fname">First Name <span style="color: red;">*</span></label>
        <input type="text" id="fname" name="fname"  required><br><br>
        <label for="lname">Last Name <span style="color: red;">*</span></label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="email">Email Id <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="dob">Date Of Birth <span style="color: red;">*</span></label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender <span style="color: red;">*</span></label><br>
        <label for="male">Male</label>
        <input type="radio" id="gender"  name="gender" value="male"><br>
        <label for="female">Female</label> 
        <input type="radio" id="gender" name="gender" value="female"><br>
        <label for="other">Other</label>
        <input type="radio" id="gender" name="gender" value="other"><br><br>
        <label for="mobile">Mobile No. <span style="color: red;">*</span></label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
        <label for="address">Current Address</label>
        <input type="text" id="address" name="address"> <br><br>
        <label for="course">Course <span style="color: red;">*</span></label>
        <select name="course" id="course">
            <option value="software development">Bvoc </option>
            <option value="computer Science">CS</option>
            <option value="Mathematics">Math</option>
            <option value="commerce">B.Com</option>
        </select><br><br>
        <label for="color">Favourite color</label>
        <input type="color" id="color" value="black"><br><br>
        <label for="game">Favourite Game</label><br>
        <label for="football">football</label>
        <input type="checkbox" id="game" name="game" value="football"><br>
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="game" name="game" value="cricket"><br>
        <label for="tabel tennis">Tabel Tennis</label>
        <input type="checkbox" id="game" name="game" value="tabel tennis"><br>
        <label for="chess">Chess</label>
        <input type="checkbox" id="game" name="game" value="chess"><br><br>
        <label for="file">Upload 10th Marksheet<span style="color: red;">*</span></label>
        <input type="file" id="file" name="file" required><br><br>
        <label for="file1">Upload 12th Marksheet<span style="color: red;">*</span></label>
        <input type="file" id="file1" name="file1" required><br><br>
        <textarea name="text" id="text" rows="10" column="10" placeholder="write something about yourself">
        </textarea>
        <input type="submit" value="submit">
        <input type="reset" value= "reset">
    </fieldset>
    </form>

</body>
</html>
