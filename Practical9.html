<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of array</title>
</head>
<body>
    <script>
     
        function sum()
        {   
            let add = 0;
            let arr = [34,545,54];
            for(let i = 0; i<arr.length; i++){
           
            add += arr[i];
            
        }
        return add;
        
    }
    
    document.write(sum());
    </script>
</body>
</html>
