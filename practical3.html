<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-grow: 1;
        }
        .menu {
            width: 25%;
            background-color: #f4f4f4;
            padding: 15px;
            box-sizing: border-box;
        }
        .content {
            width: 75%;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
   
   

<div class="container">

    <div class="menu">
        <a href="practical1.html" onclick="loadContent('practical1.html'); return false;">Page 1</a>
        <a href="practical2.html" onclick="loadContent('practical2.html'); return false;">Page 2</a>
        <a href="Practical4.html" onclick="loadContent('Practical4.html'); return false;">Page 3</a>
    </div>

    
    <div class="content" id="content">
        <h1>Welcome</h1>
        <p>Select a page from the menu.</p>
    </div>
</div>


<iframe></iframe>

<script>
    function loadContent(page) {
        fetch(page)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            });
    }
</script>

</body>
</html>
